name: kua_waiting_list
description: Aplikasi Waiting List KUA dengan integrasi Dukcapil
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0

  # State Management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # File Handling
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

