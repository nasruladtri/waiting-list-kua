version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend

  backend:
    build: 
      context: ../../backend
    environment:
      - NODE_ENV=production
    volumes:
      - ../../backend:/app
